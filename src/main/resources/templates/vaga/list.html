<!DOCTYPE html>
<html th:replace="~{fragments/_layout :: shell(content = ~{::content}, ptitle = 'Vagas')}"
      xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content">
    <a th:href="@{/vaga/nova}" class="btn">Nova vaga</a>
    <table>
        <thead><tr><th>ID</th><th>Código</th><th>Status</th><th>Ações</th></tr></thead>
        <tbody>
        <tr th:each="v : ${vagas}">
            <td th:text="${v.id}">1</td>
            <td th:text="${v.codigo}">A1</td>
            <td th:text="${v.status}">LIVRE</td>
            <td>
                <a th:href="@{'/vaga/' + ${v.id} + '/editar'}" class="btn">Editar</a>
                <form th:action="@{'/vaga/' + ${v.id} + '/delete'}" method="post" class="inline">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button class="btn" type="submit">Excluir</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
