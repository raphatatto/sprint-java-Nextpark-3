<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/_layout :: layout(
        content=~{::content},
        title='Resultado',
        active='localizar'
      )}">
<th:block th:fragment="content">
    <h2 th:text="'Placa: ' + ${placa}">Placa:</h2>

    <div th:if="${alocacao == null}">
        <p>Esta moto não está alocada no momento.</p>
    </div>

    <div th:if="${alocacao != null}">
        <table>
            <thead><tr><th>Vaga</th><th>Setor</th><th>Entrada</th></tr></thead>
            <tbody>
            <tr>
                <td th:text="${alocacao.vaga.codigo}">A1</td>
                <td th:text="${alocacao.vaga.setor}">Norte</td>
                <td th:text="${#temporals.format(alocacao.inicio, 'dd/MM/yyyy HH:mm')}">--</td>
            </tr>
            </tbody>
        </table>
    </div>
</th:block>
</html>
