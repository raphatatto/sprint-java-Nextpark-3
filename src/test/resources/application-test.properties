# H2 em modo SQL Server
spring.datasource.url=jdbc:h2:mem:nextpark_test;MODE=MSSQLServer;DB_CLOSE_DELAY=-1;DATABASE_TO_LOWER=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Desliga Flyway nos testes
spring.flyway.enabled=false

# Se sua app lê estas props para Security/Admin, defina aqui também:
app.manager.username=manager
app.manager.password=manager123

spring.main.allow-bean-definition-overriding=true
